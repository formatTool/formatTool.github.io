<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Tool</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Format Tool</h1>
        <div class="input-container">
            <button id="pasteButton" title="Presionar dos veces en popup">Pegar texto del portapapeles</button>
            <input type="text" id="textInput" placeholder="Escribir o pegar texto aquí.">
        </div>
        
        <label for="specialCharactersInput">Caracteres especiales a eliminar (separados por espacios):</label>
        <input type="text" id="specialCharactersInput" placeholder="- / . ; , ( ) { } [ ] : _ + \ º" value="- / . ; , ( ) { } [ ] : _ + \ º">
        
        <div class="output-container">
            <div class="output-column">
                <div id="textOutput1">Output</div>
                <div class="description-button-container">
                    <div class="output-description">Texto sin caracteres especiales</div>
                    <button id="copyButton1">Copiar Resultado</button>
                </div>
            </div>
        </div>
        
        <div class="output-container">
            <div class="output-column">
                <div id="textOutput2">Output</div>
                <div class="description-button-container">
                    <div class="output-description">Texto en minúsculas</div>
                    <button id="copyButton2">Copiar Resultado</button>
                </div>
            </div>
        </div>
        
        <div class="output-container">
            <div class="output-column">
                <div id="textOutput3">Output</div>
                <div class="description-button-container">
                    <div class="output-description">Texto con conectores en minúsculas</div>
                    <button id="copyButton3">Copiar Resultado</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
